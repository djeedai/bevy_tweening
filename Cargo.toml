[package]
name = "bevy_tweening"
version = "0.3.0"
authors = ["Fran√ßois Mockers <mockersf@gmail.com>", "Jerome Humbert <djeedai@gmail.com>"]
edition = "2021"
description = "Tweening animation plugin for the Bevy game engine"
repository = "https://github.com/djeedai/bevy_tweening"
homepage = "https://github.com/djeedai/bevy_tweening"
documentation = "https://docs.rs/bevy_tweening"
keywords = ["bevy", "animation", "easing", "tweening"]
license = "MIT OR Apache-2.0"
readme = "README.md"
exclude = ["examples/*.gif", ".github"]

[dependencies]
interpolation = "0.2"

[dependencies.bevy]
version = "0.6"
default-features = false
features = [ "render" ]

[dev-dependencies]
bevy-inspector-egui = "0.8"

[[example]]
name = "colormaterial_color"
required-features = [ "bevy/bevy_winit" ]

[[example]]
name = "sprite_color"
required-features = [ "bevy/bevy_winit" ]

[[example]]
name = "transform_translation"
required-features = [ "bevy/bevy_winit" ]

[[example]]
name = "transform_rotation"
required-features = [ "bevy/bevy_winit" ]

[[example]]
name = "ui_position"
required-features = [ "bevy/bevy_winit" ]

[[example]]
name = "sequence"
required-features = [ "bevy/bevy_winit" ]

[workspace]
resolver = "2"
members = [".", "benchmarks/"]
